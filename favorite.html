<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/svg+xml" href="img/film.svg">
  <title>Movie List</title>
</head>

<body>
  <!-- Top navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Movie List<i class="mx-2 bi bi-star-fill"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationBar"
        aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigationBar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">All movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="favorite.html">Favorite movies</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <!-- Display Setting -->
    <section id="displaySettingPanel" class="d-flex flex-column">
      <button type="button" class="btn btn-lg d-flex justify-content-center align-items-center shadow" data-display="grid">
        <i class="bi bi-grid-fill" data-display="grid"></i>
      </button>
      <button type="button" class="btn btn-lg d-flex justify-content-center align-items-center shadow" data-display="list">
        <i class="bi bi-list-task" data-display="list"></i>
      </button>
    </section>
    <!-- Movie -->
    <section id="movies" class="g-3 my-3 row row-cols-1 row-cols-sm-2 row-cols-md-4">
    </section>
    <!-- Movie modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title h5" id="movieModalLabel"></p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="pagination">
      <ul id="pagination" class="my-3 pagination justify-content-center">
      </ul>
    </nav>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/bootstrap/bootstrap.bundle.js"></script>
  <script src="./scripts/favorite.js" type="module"></script>
</body>

</html>
