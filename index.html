<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/svg+xml" href="img/film.svg">
  <title>Movie List</title>
</head>

<body>
  <!-- Top navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Movie List<i class="mx-2 bi bi-view-list"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigationBar"
        aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigationBar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">All movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite movies</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <!-- Search bar -->
    <section class="row my-3">
      <div class="input-group has-validation">
        <span class="input-group-text" id="movieSearchBar">Search movies:</span>
        <input type="text" class="form-control" id="search" aria-describedby="movieSearchBar" placeholder="give me a movie title ðŸ˜Ž" autocomplete="off">
        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
        <div class="invalid-feedback mb-1">
          Please enter at least one character.
        </div>
      </div>
      <div id="searchMessage">
      </div>
    </section>
    <!-- Filter function -->
    <section class="accordion accordion-flush mb-3" id="accordion">
      <div class="accordion-item">
        <p class="h2 accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#movieGenres"
            aria-expanded="false" aria-controls="movieGenres">
            <i class="bi bi-filter"></i><span class="ms-2">Movie genres:</span>
          </button>
        </p>
        <div id="movieGenres" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordion">
          <div class="accordion-body">
          </div>
        </div>
      </div>
    </section>
    <!-- Movie cards -->
    <section id="movieCards" class="g-3 row row-cols-1 row-cols-sm-2 row-cols-md-4">
    </section>
    <!-- Movie modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title h5" id="movieModalLabel"></p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="pagination">
      <ul id="pagination" class="my-3 pagination justify-content-center">
      </ul>
    </nav>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/bootstrap/bootstrap.bundle.js"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
